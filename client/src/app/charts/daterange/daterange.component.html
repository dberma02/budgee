<form class="form-horizontal">
  <div class="form-group">
    <label for="select" class="col-lg-2 control-label">Select Month</label>
    <div class="col-lg-10">
      <select class="form-control" id="select">
        <div *ngFor="let month of MONTHS">
          <option>month</option>
        </div>
      </select>
    </div>
  </div>
</form>
