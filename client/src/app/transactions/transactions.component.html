<div *ngIf='rows'>
<ngx-datatable         
  class="bootstrap"       
  [rows]="rows"        
  [columns]="columns"   
  [columnMode]="'flex'" 
  [headerHeight]="50" 
  [footerHeight]="50"  
  [rowHeight]="'auto'"> 
  <ngx-datatable-column name="Debit" [flexGrow]=".5">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Credit" [flexGrow]=".5">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Balance" [flexGrow]=".8">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Date" [flexGrow]=".8">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Description" [flexGrow]="2">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column [flexGrow]=".15">
          <ng-template ngx-datatable-cell-template>
          </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Category" [flexGrow]="1.3">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value" >
            <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-' +'Category'] = true; printEditing()"
              *ngIf="!editing[rowIndex + '-category']">
              {{value}}
          </span>
          <input
            autofocus
            (blur)="updateValue($event, 'Category', value, row)"
            *ngIf="editing[rowIndex+ '-name']"
            type="text"
            [value]="value"/>
          </ng-template>
  </ngx-datatable-column>
</ngx-datatable>         
</div>
